<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="register.html" rel="register">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body, html { height: 100%; overflow-x: hidden; }
        .bg-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; opacity: 0.7; }
        .login-wrapper { display: flex; justify-content: center; align-items: center; height: 100vh; background: rgba(0, 0, 0, 0.5); }
        .login-container { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px); border-radius: 15px; padding: 40px; width: 100%; max-width: 450px; box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); }
        .login-container h1 { text-align: center; color: white; margin-bottom: 30px; font-weight: 600; }
        .input-group { position: relative; margin-bottom: 20px; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: white; opacity: 0.7; }
        .login-form input { width: 100%; padding: 15px 15px 15px 45px; border: none; background: rgba(255, 255, 255, 0.1); border-radius: 8px; color: white; font-size: 16px; outline: none; transition: all 0.3s ease; }
        .login-form input::placeholder { color: rgba(255, 255, 255, 0.7); }
        .login-form input:focus { background: rgba(255, 255, 255, 0.2); box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .login-btn { background: linear-gradient(45deg, #4b6cb7, #182848); color: white; border: none; padding: 15px; border-radius: 8px; font-size: 18px; cursor: pointer; transition: all 0.3s ease; margin-top: 10px; }
        .login-btn:hover { transform: translateY(-3px); box-shadow: 0 7px 14px rgba(0, 0, 0, 0.25); }
        .login-footer { text-align: center; margin-top: 20px; color: rgba(255, 255, 255, 0.7); }
        .login-footer a { color: white; text-decoration: none; font-weight: 500; }
    </style>
</head>
<body>
    <video autoplay loop muted class="bg-video">
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="login-wrapper">
        <div class="login-container">
            <h1>Online Exam Portal</h1>
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <i class="ri-user-line"></i>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="ri-lock-line"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="login-footer">
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const userData = JSON.parse(localStorage.getItem('userData_' + username));

            if (userData && userData.password === password) {
                alert('Login successful! Welcome ' + userData.fullName);
                // Redirect or show dashboard here
            } else {
                alert('Invalid username or password.');
            }
        });
    </script>
</body>
</html>

<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Online Exam Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body, html { height: 100%; overflow-x: hidden; }
        .bg-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; opacity: 0.7; }
        .register-wrapper { display: flex; justify-content: center; align-items: center; height: 100vh; background: rgba(0, 0, 0, 0.5); }
        .register-container { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px); border-radius: 15px; padding: 40px; width: 100%; max-width: 450px; box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); }
        .register-container h1 { text-align: center; color: white; margin-bottom: 30px; font-weight: 600; }
        .input-group { position: relative; margin-bottom: 20px; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: white; opacity: 0.7; }
        .register-form input, .register-form select { width: 100%; padding: 15px 15px 15px 45px; border: none; background: rgba(255, 255, 255, 0.1); border-radius: 8px; color: white; font-size: 16px; outline: none; transition: all 0.3s ease; }
        .register-form input::placeholder { color: rgba(255, 255, 255, 0.7); }
        .register-form input:focus, .register-form select:focus { background: rgba(255, 255, 255, 0.2); box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .register-btn { background: linear-gradient(45deg, #4b6cb7, #182848); color: white; border: none; padding: 15px; border-radius: 8px; font-size: 18px; cursor: pointer; transition: all 0.3s ease; margin-top: 10px; }
        .register-btn:hover { transform: translateY(-3px); box-shadow: 0 7px 14px rgba(0, 0, 0, 0.25); }
        .register-footer { text-align: center; margin-top: 20px; color: rgba(255, 255, 255, 0.7); }
        .register-footer a { color: white; text-decoration: none; font-weight: 500; }
    </style>
</head>
<body>
    <video autoplay loop muted class="bg-video">
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="register-wrapper">
        <div class="register-container">
            <h1>Create Account</h1>
            <form id="registerForm" class="register-form">
                <div class="input-group">
                    <i class="ri-user-line"></i>
                    <input type="text" id="fullName" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <i class="ri-mail-line"></i>
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <i class="ri-user-add-line"></i>
                    <input type="text" id="username" placeholder="Choose Username" required>
                </div>
                <div class="input-group">
                    <i class="ri-lock-line"></i>
                    <input type="password" id="password" placeholder="Create Password" required>
                </div>
                <div class="input-group">
                    <i class="ri-lock-2-line"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <div class="input-group">
                    <i class="ri-user-3-line"></i>
                    <select id="userType" required>
                        <option value="">Select User Type</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>
                <button type="submit" class="register-btn">Register</button>
            </form>
            <div class="register-footer">
                <p>Already have an account? <a href="index.html">Login</a></p>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const userType = document.getElementById('userType').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            if (!userType) {
                alert('Please select a user type!');
                return;
            }

            const userData = { fullName, email, username, password, userType };
            localStorage.setItem('userData_' + username, JSON.stringify(userData));
            alert('Registration Successful! You can now login.');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
