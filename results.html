<!-- results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Results</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #f7fbff, #ddefff);
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.6s ease;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .result-card {
      background: #f8f9fb;
      border-left: 5px solid #27ae60;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .result-card h3 {
      margin-bottom: 8px;
      color: #34495e;
    }

    .result-card p {
      margin: 4px 0;
      font-size: 14px;
      color: #555;
    }

    .result-card .score {
      font-weight: bold;
      font-size: 16px;
      color: #2980b9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="ri-award-line"></i> Exam Results</h1>

    <div class="result-card">
      <h3>Mathematics Test</h3>
      <p><strong>Date:</strong> 30 Mar 2025</p>
      <p class="score">Score: 18 / 20</p>
      <p><strong>Status:</strong> Passed</p>
    </div>

    <div class="result-card">
      <h3>Computer Science Quiz</h3>
      <p><strong>Date:</strong> 05 Apr 2025</p>
      <p class="score">Score: 12 / 20</p>
      <p><strong>Status:</strong> Needs Improvement</p>
    </div>

  </div>
</body>
</html>
