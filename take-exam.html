<!-- take-exam.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Take Exam</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #f0f4f8, #dfefff);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      min-height: 100vh;
    }

    .container {
      background: white;
      max-width: 800px;
      width: 100%;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.5s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .question-block {
      margin-bottom: 30px;
      padding: 20px;
      background: #f8f9fb;
      border-left: 5px solid #3498db;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .question-block h3 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #34495e;
    }

    label {
      display: block;
      padding: 10px;
      border-radius: 8px;
      background: #fff;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      transition: all 0.2s;
      cursor: pointer;
    }

    input[type="radio"] {
      margin-right: 10px;
    }

    label:hover {
      background: #eaf6ff;
      border-color: #3498db;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: linear-gradient(to right, #2193b0, #6dd5ed);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="ri-pencil-line"></i> Take Exam</h1>

    <div class="question-block">
      <h3>1. What is the capital of France?</h3>
      <label><input type="radio" name="q1"> London</label>
      <label><input type="radio" name="q1"> Berlin</label>
      <label><input type="radio" name="q1"> Paris</label>
      <label><input type="radio" name="q1"> Rome</label>
    </div>

    <div class="question-block">
      <h3>2. Who wrote the play "Hamlet"?</h3>
      <label><input type="radio" name="q2"> Charles Dickens</label>
      <label><input type="radio" name="q2"> William Shakespeare</label>
      <label><input type="radio" name="q2"> George Orwell</label>
      <label><input type="radio" name="q2"> Jane Austen</label>
    </div>

    <button class="submit-btn" onclick="submitExam()">Submit Exam</button>
  </div>

  <script>
    function submitExam() {
      alert('Exam Submitted Successfully!');
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
